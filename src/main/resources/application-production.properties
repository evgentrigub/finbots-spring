spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.database-platform=${DB_PLATFORM}
spring.jpa.hibernate.ddl-auto=${DB_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${DB_SHOW_SQL}

server.port=${SERVER_PORT}
springdoc.swagger-ui.path={SWAGGER_UI_PATH}
logging.level.org.springframework.web={LOGGING_LEVEL}
